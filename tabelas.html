<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <main>
        <h1>Tabelas</h1>
        <section>
            <h2>Tabela Verdade:</h2>
            <table border="1">
                <caption>Tabela verdade da proposição composta p^q</caption>
                <thead>
                    <tr align="center">
                        <th colspan="2">P</th>
                        <th colspan="2">Q</th>
                        <th colspan="2">P^Q</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <td colspan="5">A proposição composta p^q é uma Contingência.</td>
                    </tr>
                </tfoot>
                <tbody>
                    <tr align="center">
                        <td colspan="2">V</td>
                        <td colspan="2">V</td>
                        <td colspan="2">V</td>
                    </tr>
                    <tr align="center">
                        <td colspan="2">V</td>
                        <td colspan="2">F</td>
                        <td colspan="2">F</td>
                    </tr>
                    <tr align="center">
                        <td colspan="2">F</td>
                        <td colspan="2">V</td>
                        <td colspan="2">F</td>
                    </tr>
                    <tr align="center">
                        <td colspan="2">F</td>
                        <td colspan="2">F</td>
                        <td colspan="2">F</td>
                    </tr>
                </tbody>              
            </table>
        </section>
    </main>
</body>
</html>
